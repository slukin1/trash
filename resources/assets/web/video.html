<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
<video
    id="video"
    muted
    autoplay
    playsinline="true"
    x5-playsinline="true"
    webkit-playsinline="true"
    controls>
</video>
<button style="display: none" id="unmuteBtn"></button>
</body>
<style>
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    z-index: 1000;
}
</style>
<script type="text/javascript">
    var btn = document.getElementById('unmuteBtn');
    btn.addEventListener('click', function() {
        video.muted = false;
    });
    function getQueryVal(val){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0; i<vars.length; i++) {
            var pair = vars[i].split("=");
            if(pair[0] == val){
                return pair[1];
            }
       }
       return false;
    }
    function playVideo (url) {
        var elem = document.getElementById('video');
        elem.src = url;
        elem.play();
        setTimeout(function(){
            btn.click();
        }, 300);
    }
    var url = getQueryVal('video');
    playVideo(url);
</script>
</html>
